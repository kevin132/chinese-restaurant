<h1>hello world</h1>

<script>

  var todayDate=new Date; 
  
  document.write(todayDate);
  
  function formatDate(date) {
    var d = new Date(date),
        month = '' + (d.getMonth() + 1),
        day = '' + d.getDate(),
        year = d.getFullYear();

    if (month.length < 2) month = '0' + month;
    if (day.length < 2) day = '0' + day;

    return [year, month, day].join('/');
}
document.getElementById('res').innerHTML =  formatDate(todayDate) ;
</script>
